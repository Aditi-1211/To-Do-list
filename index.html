<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button onclick="addTask()" class="add-btn">Add</button>
    </div>
    <div class="filters">
      <span id="taskCount"><strong>0 tasks remaining</strong></span>
      <div class="filter-buttons">
        <button onclick="filterTasks('all')" class="filter-btn">All</button>
        <button onclick="filterTasks('active')" class="filter-btn">Active</button>
        <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
      </div>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
